<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <h1><%= title %></h1>
    <ul class="topics">
    <% topics.forEach(function (topic) { %>
      <li class="item">
        <a href="/topic/<%= topic._id %>"><%= topic.title %></a>
      </li>
    <% }); %>
    </ul>
  </body>
</html>
